<!DOCTYPE html>
<html>
	<head>
		<title>TEST</title>
		<script   src="https://code.jquery.com/jquery-3.0.0.min.js"   integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="   crossorigin="anonymous"></script>
	</head>
	<body>
		<input type="text" id="authCode"/><br>
		<button>Send Auth Code</button>
		<p></p>
		<script>
				$("button").click(function() {
					console.log({ authCode: $("#authCode").val() });
					$("p").html("Sending...");
					$.ajax({
						type: "POST",
						url: "http://localhost:50001/gmail/token",
						data: JSON.stringify({ authCode: $("#authCode").val() }),
						contentType: 'application/json',
						success: function(data) {
							if(data == 'OK')
								$("p").html('Sent successfully.');
							else
								$("p").html("Sending failed.");
						}
						error: function(data) {
							$("p").html("Sending failed.");
						}
					});
				});
		</script>
	</body>
</html>
