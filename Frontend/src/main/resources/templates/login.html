<!DOCTYPE html>

<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></meta>
    <title>Register</title>
    <link rel="stylesheet" href="/css/login.css"/>
    <script src="/js/jquery-2.1.0.min.js"></script>
    <script src="/js/login.js"></script>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"></link>
    <script src="/bootstrap/js/bootstrap.min.js"></script><!-- 
    // <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    // <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script -->
  

</head>

<body>
    <div class="container">
        <div class="login-container" id = "container">
            <div id="output"></div>
            <div class="avatar" id="avatar" Style = "position:relative"></div>

            <div id="welcome" Style= "position:relative;font-size:30px;opacity:0;top:50px">Welcome Amy</div>

            <div class="form-box">
                <form onsubmit="" action="" method="POST" id="formID">
                    <input name="user" id="user" type="text" placeholder="name" Style = "position:relative" />
                    <input type="text" id="password" placeholder="age" />
                     <input type="submit" name="submit" value="Submit" id="submitID" />
                    <div id="web" class="button btn btn-info btn-block login">Login</div>
                    <button id="continue" type="button" class="button btn btn-info btn-block login" onclick="loadXMLDoc()" Style="position:relative;opacity:0">Continue</button> 
                </form>

                                 
                <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
                <div id="status"></div>

        </div>   
    </div>
    </div>
</body>
</html>
