<!DOCTYPE html>
<html>
	<head>
		<title>Twitter Sign In</title>
		<link href="/css/twitter.css" rel="stylesheet"  />
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css?family=Pacifico|Raleway" rel="stylesheet"/>
		<script   src="/js/jquery-2.1.0.min.js"></script>
		<script src="/js/twitter.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container" class="container-fluid col-xs-offset-1 col-xs-10 col-sm-offset-1 col-sm-10 col-md-offset-1 col-md-10">
			<div class="avatar" id="avatar" Style = "position:relative"></div>
			<div>
				<form class="form">
					<h5>Please provide us with your Twitter Username..</h5>
					<br />
					<div class="form-group">
						<label for="TwitUser" >Username: </label>
						<input class="form-control" id="TwitUser" type="text" name="TwitUser" />
						<button class="btn btn-success form-control" onclick="saveTwitterDetails()" >Sign In</button>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
