      <script>
         $( function() {
          var handle = $( "#Branchrange" );
          $( "#brange" ).slider({
                range: "max",
                min: 2,
                max: 8,
                value: getCookie("branch"),
                create: function() {
                  handle.text( $( this ).slider( "value" ) );
                },
                slide: function( event, ui ) {
                  handle.text( ui.value );
                  document.cookie ="branch="+ui.value;
                }
              });
          });
           $( function() {
              var handle = $( "#Depthrange" );
              $( "#drange" ).slider({
                range: "max",
                min: 2,
                max: 8,
                value: getCookie("depth"),
                create: function() {
                  handle.text( $( this ).slider( "value" ) );
                },
                slide: function( event, ui ) {
                  handle.text( ui.value );
                   document.cookie ="depth="+ui.value;
                }
              });
            } );

            $(function() {  
              $( "#sidepanel" ).resizable({ handles: 'w' });
            });

            var handles = $( ".selector" ).resizable( "option", "handles" );
            //setter
            $( ".selector" ).resizable( "option", "handles", 'w' );
      </script>
